<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="counterContainer">
            <div class="counter" id="userCounter">0</div>
            <div class="counter" id="computerCounter">0</div>
        </div>
        <div id="computerButtonContainer">
            <div class="computerButton" id="computerRock">✊</div>
            <div class="computerButton" id="computerPaper">✋</div>
            <div class="computerButton" id="computerScissors">✌️</div>
        </div>
        <div id="textContainer"></div>
        <div id="userButtonContainer">
            <button class="actionButton" id="rock">✊</button>
            <button class="actionButton" id="paper">✋</button>
            <button class="actionButton" id="scissors">✌️</button>
        </div>
    </div>
</body>
</html>
